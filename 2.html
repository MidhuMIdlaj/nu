<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>
      <input id="num1" type="text" placeholder="enter number 1"><br><br>
      <input id="num2" type="text" placeholder="enter number 2"><br><br>
      <button onclick="sample()">=</button><br><br>
      <div id="result"></div><br><br>

      <script>
        function sample(){
            let num1=document.getElementById("num1").value
            let num2=document.getElementById("num2").value
            let number1= parseInt(num1)
            let number2= parseInt(num2)
            num3=number1+number2
            document.getElementById("result").innerText=num3
        }
      </script>
</body>
</html>
