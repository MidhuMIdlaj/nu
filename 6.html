<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day of the Week</h1>
    <p>Enter a number (0 for Sunday, 1 for Monday, ..., 6 for Saturday):</p>
    <input type="text" id="dayInput" />
    <button onclick="showDay()">Show Day</button>
    <p id="result"></p>

    <script>
        function showDay() {
            const dayNumber = parseInt(document.getElementById('dayInput').value);
            let day;

            switch (dayNumber) {
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;
                default:
                    day = "Invalid day number. Please enter a number between 0 and 6.";
            }

            document.getElementById('result').textContent = "Today is " + day;
        }
    </script>
</body>
</html>
