<body>
    <script>
        
       function main(){
        let array1=[]
        let array2=[]
        let array3=[]
        let num1=Number(prompt("enter your array1 limit "))

        function getArray(){
            for (let i=0; i<num1; i++){
                array1[i]=[]
                for (let j=0; j<num1; j++){
                    array1 [i][j]=Number(prompt(""))
            }
         }
         console.log(array1);
            for (let i=0; i< num1; i++){
              array2[i]=[]
            for (let j=0; j<num1; j++){
                array2 [i][j]=Number(prompt(""))
            }
        }
        console.log(array2);

     } 
       function addArray(){
        for (let i=0; i< num1; i++){
              array3[i]=[]
            for (let j=0; j<num1; j++){
                array3[i][j]=array1[i][j]+array2[i][j];

         }
             }  
        }
        function displayArray(){
            console.log(array3);
        }
     getArray();
     addArray();
     displayArray();
    }
    main();
    </script>
