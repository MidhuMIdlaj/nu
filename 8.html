<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
        <label for="">enter a limit</label>
        <input id="i1" type="number">
        <button onclick="sample()">=</button>
        <div id="result"></div>
     </center>

    <script>
        function sample(){
           let i1=document.getElementById("i1").value
           let result=document.getElementById("result")
           limit=parseFloat(i1)
           let sum=0

            for(let i=1;i<=limit;i++){
                  if(i%2!=0){
                   sum+=i;  
                  }
            }
            result.innerHTML+='this is sum os odd:'+sum

        }
    </script> 
</body>
</html>
