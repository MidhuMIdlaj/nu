<body>
    <script>      
         let income=Number (prompt("enter your income"))
         if (income<=250000){
            console.log("no tax");
         }else if (income<=250000 && income<= 500000){
            let tax=(income*5)/100
            console.log("your tax amount is "+tax);
         }else if (income<=500000 && income<= 1000000){
            let n=income-500000
            tax=(n*20)/100
            tax= tax+ 12500
            console.log("you tax amount is "+tax);
         }else if (income<=1000000 && income<=5000000){
            n=income-1000000
            tax=(n*30)/100
            tax=tax+112500
            console.log("your tax amount is "+tax)
         }
    </script>
</body>
