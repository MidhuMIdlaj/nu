<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=Number(prompt("enter first number"))
        let num2=Number(prompt("enter second number"))
        console.log("1 for addition")
        console.log("2 for subtraction")
        console.log("3 for division")
        console.log("4 for multiplication")
        let input= Number(prompt(" 1 for addition \n 2 for subtraction \n 3 for division \n 4 for multiplication"))
        let sum=0;
         switch(input){
            case 1: 
               add();
               break;
            case 2:
                sub()
                break;
            case 3:
                division()
                break;
            case 4:
                multiplication()
                break;       
            default:
                console.log("this number not found")
                break;
         }

        function add(){
           sum=num1+num2;
            console.log(" addition :"+sum);
        } 
        function sub(){
            sum=num1-num2;
            console.log("subtraction :"+sum);
        }
        function division(){
            sum=num1/num2;
            console.log("division :"+sum);
        }
        function multiplication(){
            sum=num1*num2;
            console.log("multiplication :"+sum);
        }
    </script>
</body>
</html>
