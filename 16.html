<body>
    <script>
        var n = Number(prompt(""))
        var flag=0;
        for (var i=2; i<=n/2;i++){
            if (n%i==0){
                flag=1;
                break;
            }
           
        }
        if (flag==0){
            console.log("number is prime ");
           }
           else{
            console.log("number is not prime");
           }
    </script>
</body>
