<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <label for="">enter p</label>
     <input id="i1" type="text"><br><br>
     <label for="">enter r</label>
     <input id="i2" type="text"><br><br>
     <label for="">enter n</label>
     <input id="i3" type="text"><br><br>
     <button onclick="sample()" >click for SI</button>
     <div id="result"></div>

    <script>
        function sample(){
            let i1=document.getElementById("i1").value
            let i2=document.getElementById("i2").value
            let i3=document.getElementById("i3").value
            number1=parseFloat(i1)
            number2=parseFloat(i2)
            number3=parseFloat(i3)
            number4=number1*number2*number3/100 
          document.getElementById("result").innerHTML=number4
        }
    </script> 
</body>
</html>
